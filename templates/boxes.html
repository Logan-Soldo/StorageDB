{% extends "layout.html" %}
{% block content %}
<form method="POST" action="{{ url_for('add_box') }}" class="flex flex-col gap-2 mb-4">
  <input name="box_name" placeholder="Box name" class="border p-2" required>
  <textarea name="description" placeholder="Description" class="border p-2"></textarea>
  <select name="category" class="border p-2">
    <option value="">--Select category--</option>
    <option value="kitchen">Kitchen</option>
    <option value="garage">Garage</option>
    <option value="office">Office</option>
    <option value="other">Other</option>
  </select>
  <button class="bg-blue-500 text-white p-2 rounded">Add Box</button>
</form>

<ul>
{% for box in boxes %}
  <li class="bg-white shadow p-3 mb-2 rounded">
    <a href="{{ url_for('view_box', box_id=box[0]) }}" class="font-semibold">{{ box[1] }}</a>
    <p class="text-sm">{{ box[2] }}</p>
    <img src="{{ url_for('static', filename='qr/box_' ~ box[0] ~ '.png') }}" width="80">
  </li>
{% endfor %}
</ul>
{% endblock %}
